<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="https://cdn.glitch.com/a90b6326-3744-4ba7-b19c-e23c9354bfc2%2Fvietnam.ico?v=1560542662505">
    <title>Vietnamese Words</title>
</head>

<body> 
    <div class="container text-center">
	    <div id="newWordForm" class="row">
            <div class="form-group col-lg-5">
                <label for="vWord" class="sr-only"></label>
                <input id="vWord" class="form-control input-group-lg reg_name" type="text" name="vWord"
                    title="Enter an Vietnamese word or sentence" placeholder="Vietnamese" />
            </div>

            <div class="form-group col-lg-5">
                <label for="eWord" class="sr-only"></label>
                <input id="eWord" class="form-control input-group-lg reg_name" type="text" name="eWord"
                    title="Enter an English word or sentence" placeholder="English" />

            </div>
            <div class="form-group col-lg-2">
                <button id="submitNewWordBtn" class="btn btn-primary">Add</button>
                <button id="clear" class="btn btn-primary">Clear</button>
            </div>
        </div>
        <br>
      <div id="buttonsContainer">
        <div class="text-left float-left" id="deletionButtons">
          <button class="delete btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
        <div class="text-right">
          <button id="showAll" class="btn btn-primary">All</button>
          <button id="random" class="btn btn-primary">Random</button>
        </div>
      </div>

        <table id="content" class="table">
            <thead>
                <tr>
                    <th>Vietnamese</th>
                    <th>
                        English
                        <button id="showEnglishBtn" title="Toggle English" class="btn btn-sm btn-outline-warning"><i class="fas fa-eye"></i></button>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="js/index.js"></script>
</body>

</html>
