<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <title>Vietnamese Words</title>
</head>

<body>
    <div class="container text-center">
        <!-- <button id="newWordBtn" class="btn btn-primary text-center">Add a new word!</button> -->
        <!-- <br> -->
        <h3>Search or add words</h3>
        <div id="newWordForm" class="row">
            <div class="form-group col-lg-5">
                <label for="vWord" class="sr-only"></label>
                <input id="vWord" class="form-control input-group-lg reg_name" type="text" name="vWord"
                    title="Enter the Vietnamese word" placeholder="Vietnamese word or sentence" />
            </div>

            <div class="form-group col-lg-5">
                <label for="eWord" class="sr-only"></label>
                <input id="eWord" class="form-control input-group-lg reg_name" type="text" name="eWord"
                    title="Enter the English word" placeholder="English word or sentence" />

            </div>
            <div class="form-group col-lg-1">
                <button id="submitNewWordBtn" class="btn btn-primary">Add</button>
            </div>
        </div>
        <br>
        <table id="content" class="table">
            <thead>
                <tr>
                    <th>Vietnamese</th>
                    <th>English</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="js/index.js"></script>
</body>

</html>
